  <!-- <div class="mat-elevation-z8"> -->
    <span class="esm-header">
        <h2>Employee Details</h2>
        <mat-divider class="esm-divider"></mat-divider>
    </span>
    <table mat-table [dataSource]="dataSource" matSort class="esm-table">
         <!-- User image -->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="esm-tbl-header esm-td"></th>
        <td mat-cell *matCellDef="let row" class="esm-td esm-td-img esm-td-left"> <img class="esm-usr-img" src="assets/empty_user.png" /> </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="esm-tbl-header"> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Login Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="esm-tbl-header"> Login </th>
        <td mat-cell *matCellDef="let row"> {{row.login}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="esm-tbl-header"> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="esm-tbl-header"> Salary </th>
        <td mat-cell *matCellDef="let row" class="esm-td-right"> {{row.salary}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
