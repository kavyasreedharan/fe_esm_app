<span class="esm-header">
  <h2>Employees</h2>
  <mat-divider class="esm-divider"></mat-divider>
</span>

<div class="esm-filter">
  <div class="esm-slider-div">
    <mat-label class="esm-filter-label">Select a salary range</mat-label>
    <mat-slider min="0" max="4000" step="1" thumbLabel discrete>
      <input (change)="minValue($event)" value="0" matSliderStartThumb>
      <input (change)="maxValue($event)" value="1000" matSliderEndThumb>
    </mat-slider>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="esm-table" (matSortChange)="sortData($event)">
  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="esm-tbl-header esm-td"></th>
    <td mat-cell *matCellDef="let row" class="esm-td esm-td-img"> <img class="esm-usr-img"
        src="assets/empty_user.png" /> </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="esm-tbl-header"> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="esm-tbl-header"> Login </th>
    <td mat-cell *matCellDef="let row"> {{row.login}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="esm-tbl-header"> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="esm-tbl-header"> Salary </th>
    <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
  </ng-container>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      No records
    </td>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator class="esm-paginator" [pageIndex]="pageIndex" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="handlePageEvent($event)" [showFirstLastButtons]="true">
</mat-paginator>
